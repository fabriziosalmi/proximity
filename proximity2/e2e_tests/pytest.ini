[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Test timeout (5 minutes per test)
timeout = 300

# Markers
markers =
    golden_path: The critical user journey test
    smoke: Quick smoke tests
    slow: Tests that take longer than 60 seconds
    
# Playwright configuration
# Use headed mode for debugging: pytest --headed
# Use slowmo for debugging: pytest --slowmo 1000
