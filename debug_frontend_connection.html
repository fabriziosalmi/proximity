<!DOCTYPE html>
<html>
<head>
    <title>Proximity Frontend Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ccc;
        }
        .test.success { border-color: #4caf50; }
        .test.error { border-color: #f44336; }
        .test.warning { border-color: #ff9800; }
        pre {
            background: #f9f9f9;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover { background: #1976D2; }
    </style>
</head>
<body>
    <h1>üîç Proximity Frontend Connection Debug</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>

    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Running tests...</p>';

            const tests = [];

            // Test 1: Check API_BASE from localStorage
            tests.push({
                name: 'Check API Configuration',
                test: () => {
                    const apiBase = 'http://localhost:8765/api/v1';
                    return { success: true, data: `API_BASE: ${apiBase}` };
                }
            });

            // Test 2: Check if token exists
            tests.push({
                name: 'Check Authentication Token',
                test: () => {
                    const token = localStorage.getItem('proximity_token');
                    if (token) {
                        return { success: true, data: `Token exists: ${token.substring(0, 20)}...` };
                    } else {
                        return { success: false, data: 'No token found - you need to log in!' };
                    }
                }
            });

            // Test 3: Fetch apps without auth
            tests.push({
                name: 'Backend Connectivity (no auth)',
                test: async () => {
                    try {
                        const response = await fetch('http://localhost:8765/api/v1/apps');
                        return { 
                            success: response.status === 401, 
                            data: `Status: ${response.status} (${response.status === 401 ? 'Expected - needs auth' : 'Unexpected'})`
                        };
                    } catch (error) {
                        return { success: false, data: `Error: ${error.message}` };
                    }
                }
            });

            // Test 4: Fetch apps with auth (if token exists)
            const token = localStorage.getItem('proximity_token');
            if (token) {
                tests.push({
                    name: 'Fetch Apps (with auth)',
                    test: async () => {
                        try {
                            const response = await fetch('http://localhost:8765/api/v1/apps', {
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                            if (response.ok) {
                                const apps = await response.json();
                                return { 
                                    success: true, 
                                    data: `Found ${apps.length} apps:\n${JSON.stringify(apps, null, 2)}`
                                };
                            } else {
                                const error = await response.text();
                                return { 
                                    success: false, 
                                    data: `Status ${response.status}: ${error}`
                                };
                            }
                        } catch (error) {
                            return { success: false, data: `Error: ${error.message}` };
                        }
                    }
                });
            }

            // Run all tests
            let html = '';
            for (const test of tests) {
                const result = await test.test();
                const className = result.success ? 'success' : 'error';
                html += `
                    <div class="test ${className}">
                        <h3>${result.success ? '‚úÖ' : '‚ùå'} ${test.name}</h3>
                        <pre>${result.data}</pre>
                    </div>
                `;
            }

            results.innerHTML = html;
        }

        // Auto-run on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
