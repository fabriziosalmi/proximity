<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Proximity Auth</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            background: #0a0a0a;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #00cc00;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Proximity Authentication Debug</h1>
    
    <div class="section">
        <h2>Current Auth State</h2>
        <div id="authState"></div>
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="clearAuth()">Clear Auth</button>
    </div>

    <div class="section">
        <h2>Test API Endpoints</h2>
        <button onclick="testEndpoint('/api/v1/system/info')">Test System Info (Auth)</button>
        <button onclick="testEndpoint('/api/v1/apps')">Test Apps (Auth)</button>
        <button onclick="testEndpoint('/api/v1/apps/catalog')">Test Catalog (Auth)</button>
        <div id="apiResults"></div>
    </div>

    <div class="section">
        <h2>Quick Login</h2>
        <input type="text" id="username" placeholder="username" value="admin">
        <input type="password" id="password" placeholder="password" value="">
        <button onclick="quickLogin()">Login</button>
        <div id="loginResults"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8765';

        function checkAuth() {
            const token = localStorage.getItem('proximity_token');
            const user = localStorage.getItem('proximity_user');
            
            const output = document.getElementById('authState');
            output.innerHTML = `
                <pre>
Token: ${token ? '‚úì Present (' + token.substring(0, 50) + '...)' : '‚úó Missing'}
User: ${user || '‚úó Missing'}

Full Token: ${token || 'N/A'}
                </pre>
            `;
        }

        function clearAuth() {
            localStorage.removeItem('proximity_token');
            localStorage.removeItem('proximity_user');
            document.getElementById('authState').innerHTML = '<p class="success">‚úì Auth cleared</p>';
        }

        async function testEndpoint(endpoint) {
            const token = localStorage.getItem('proximity_token');
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(API_BASE + endpoint, { headers });
                const data = await response.json();
                
                const output = document.getElementById('apiResults');
                output.innerHTML = `
                    <h3>${endpoint}</h3>
                    <pre class="${response.ok ? 'success' : 'error'}">
Status: ${response.status} ${response.statusText}
Response:
${JSON.stringify(data, null, 2)}
                    </pre>
                `;
            } catch (error) {
                const output = document.getElementById('apiResults');
                output.innerHTML = `
                    <h3>${endpoint}</h3>
                    <pre class="error">
Error: ${error.message}
                    </pre>
                `;
            }
        }

        async function quickLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_BASE + '/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                const output = document.getElementById('loginResults');

                if (response.ok && data.access_token) {
                    localStorage.setItem('proximity_token', data.access_token);
                    if (data.user) {
                        localStorage.setItem('proximity_user', JSON.stringify(data.user));
                    }
                    
                    output.innerHTML = `
                        <pre class="success">
‚úì Login successful!
Token: ${data.access_token.substring(0, 50)}...
User: ${JSON.stringify(data.user, null, 2)}
                        </pre>
                    `;
                    checkAuth();
                } else {
                    output.innerHTML = `
                        <pre class="error">
‚úó Login failed
Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}
                        </pre>
                    `;
                }
            } catch (error) {
                const output = document.getElementById('loginResults');
                output.innerHTML = `
                    <pre class="error">
Error: ${error.message}
                    </pre>
                `;
            }
        }

        // Auto-check on load
        checkAuth();
    </script>
</body>
</html>
